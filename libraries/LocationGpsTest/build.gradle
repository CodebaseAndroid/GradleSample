buildscript {
    repositories {
        mavenCentral()
    }
    
}
apply plugin: 'android-library'


android {
  compileSdkVersion 'android-19'
  buildToolsVersion '22.0.1'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}